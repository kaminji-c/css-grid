<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/style.css">
  <title>Sizing Tracks in CSS Grid!</title>
</head>

<body>
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">Wes Bos Is Cool</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
    <div class="item">7</div>
    <div class="item">8</div>
    <div class="item">9</div>
    <div class="item">10</div>
    <div class="item">11</div>
    <div class="item">12</div>
    <div class="item">13</div>
    <div class="item">14</div>
    <div class="item">15</div>
  </div>

  <style>
    .container {
      display: grid;
      height: 600px;
      /*height in relation to row size */
      grid-gap: 20px;
      border: 10px solid var(--yellow);
      /* grid-template-columns: 1fr 1fr 1fr 1fr; */
      grid-template-columns: auto 1fr auto 1fr;
      /*auto will adjust to the MAX size of the CONTENT that is the DEFINING the WIDTH of the CONTENT*/
      grid-template-rows: 1fr 1fr 1fr 1fr;
    }
  </style>
  <!-- Notes:
  Using PERCENTAGES, is tricky because 25% x 4 does not equal to 100%, it is not including grid-gap/the px in between the columns
  Use percentages wisely, quarter, thirds, halves, but not to add up to 100% = headaches

  vs.
  
  FR unit/fractional unit: amount of space left after all the elements are laid out
  -> lays out all explicit elements, then FR unit| FREE SPACE -> in portion of space left

  also 
  
  REMS
 -->
</body>

</html>
