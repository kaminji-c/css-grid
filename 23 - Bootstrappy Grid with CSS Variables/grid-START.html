<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrappy Grid with CSS Variables!</title>
  <link rel="stylesheet" href="../assets/style.css">
</head>

<body>
  <!-- inline styling to overwrite span variable, clean class span3 -->
  <div class="grid">
    <div class="item">1</div>
    <div class="item" style="--span:3;">wesbos</div>
    <div class="item">3</div>
    <div class="item">4</div>
  </div>

  <style>
    .grid {
      display: grid;
      grid-gap: 20px;
      /*  grid-template-columns: repeat(12, 1fr); */
      /* grid-template-columns: repeat(12, minmax(0, 1fr)); */
      grid-template-columns: repeat(var(--cols, 12), minmax(0, 1fr));
    }

    /*quick fixes to fr uses, sets items same width, deal with overflow issues later*/
    .item {
      /*min-width: 0;*/
      width: 100%;
      --span: 1;
      grid-column: span var(--span);
    }
  </style>

</body>
<!-- NOTES
Valid use cases of using a RIGID GRID SYSTEM like bootstraps (which is extremely rigid),
easier to do with flex box 
-->

</html>
