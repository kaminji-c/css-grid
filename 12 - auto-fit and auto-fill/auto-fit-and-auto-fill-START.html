<!-- Notes: 
  AUTO-FILL: tell browser to figure out how much content is in each item and how many you can possibility fit in that
  -> Can tack it to the end of the grid because it gives available space to ITEMS even if they aren't present
  -> Extra columns added

  Difference is when you don't have enough ITEM to fill up the entire WIDTH or HEIGHT of a GRID

  AUTO-FIT: Ends the grid where is it
  -> No extra columns
